<div class="row">
  <div class="col">
    <div class="card" > 
      <h5 class="card-header">New Task
        <a><img src="https://img.icons8.com/carbon-copy/48/000000/close-window.png" id="form-cancel-btn"/></a>
      </h5>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="task-title">Task Title</label>
            <input type="text" class="form-control" id="task-title" placeholder="Title" #newtitle>
            
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" placeholder="Important" #newcategory>
            <small id="category" class="form-text text-muted">Is this task important,urgent or neutral</small>
          </div>
          <div>
            <label for="deadline">Task Deadline</label>
            <input type="date" class="form-control" id="deadline" #newdeadline>
          </div>
          <button type="submit" (click)="addTask(newtitle, newcategory,newdeadline)" class="btn btn-sm btn-primary" id="submit-task">Save Task</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col"> 
    <h5>My Tasks</h5>
    <div class="alert alert-warning" role="alert" *ngIf = "tasks.length === 0">
      yeey! you have no tasks.
    </div>
    <div class="card" *ngFor = "let task of tasks; let i = index" id="newtask">
      <div class="card-body">
        <app-task-list [task] = 'task' (isComplete) = "taskComplete($event, i)"></app-task-list>
      </div>
    </div>
  </div>

</div>
